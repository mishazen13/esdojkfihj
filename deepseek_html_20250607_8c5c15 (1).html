<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погружение в мир отдыха</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            color: white;
        }
        
        header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .info-text {
            color: white;
            cursor: pointer;
            font-size: 1rem;
            position: relative;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .info-text:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .info-tooltip {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            width: 250px;
            font-size: 0.9rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 101;
            margin-top: 10px;
        }
        
        .info-text:hover .info-tooltip {
            opacity: 1;
            visibility: visible;
        }
        
        .social-links {
            display: flex;
            gap: 20px;
            margin-left: 30px;
        }
        
        .social-link {
            color: white;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .social-link:hover {
            transform: scale(1.2);
        }
        
        .social-text {
            margin-left: 8px;
            font-size: 1rem;
            display: none;
        }
        
        .social-link:hover .social-text {
            display: inline;
        }
        
        .bg-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('photo_2025-06-07_21-40-36.jpg'); /* Изменено здесь */
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.6);
            z-index: -1;
            transform: scale(1.1);
        }
        
        .content {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-out;
            margin: 40px auto;
            position: relative;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ff4d4d, #f9cb28);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .download-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #6e45e2, #f9cb28);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 30px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .download-btn:hover::before {
            left: 100%;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Адаптивность для мобильных */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .content {
                padding: 20px;
                margin: 20px;
            }
            
            .header-right {
                gap: 15px;
            }
            
            .info-text {
                font-size: 0.8rem;
            }
            
            .social-links {
                gap: 15px;
                margin-left: 15px;
            }
            
            .social-link {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="social-links">
            <a href="https://www.tiktok.com/@bener.gt?_t=ZS-8wzWeiEgnLT&_r=1" class="social-link" target="_blank">
                <i class="fab fa-tiktok"></i>
                <span class="social-text">TikTok</span>
            </a>
            <a href="https://t.me/BENERGT" class="social-link" target="_blank">
                <i class="fab fa-telegram"></i>

        <div class="header-right">

                что такое метадата?
                <div class="info-tooltip">Метадата - файл в игре, содержащий данные о прогрессе игрока</div>
            </div>
            <div class="info-text">
                за это банят?
                <div class="info-tooltip">Нет, так как это визуально.</div>

        </div>
    </header>

    <div class="bg-image"></div>
